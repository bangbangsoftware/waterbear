<div class="feed">
    <md-whiteframe v-if="feeds.length > 0">
        <h1>The Feed</h1>
        <div class="phone-viewport">
            <md-list>
                <md-list-item v-for="item in feeds">
                    <span>{{item.date | time }} - {{item.message}}</span>
                </md-list-item>
            </md-list>
        </div>
    </md-whiteframe>
</div>
