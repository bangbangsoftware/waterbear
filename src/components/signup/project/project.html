<md-card md-with-hover>

    <md-card-header>
        <div class="md-title">
            <h1>Project details</h1></div>
        <div class="md-subhead">Few project details</div>
    </md-card-header>

    <h2 v-if="error" class="error">{{ error }}</h2>
    <h2 v-if="session.error" class="error"> {{ session.error }}</h2>

    <md-card-content md-ratio="1:3">
        <form v-on:keyup.enter="error = project(projectName)">
            <md-input-container>
                <label>What is the project called</label>
                <md-input tabindex="0" autofocus id="projectName" v-model="projectName" placeholder="Project name"></md-input>
            </md-input-container>
        </form>
    </md-card-content>

    <md-card-actions>
        <div v-on:click="error = project(projectName)">
            <md-button class="md-raised md-primary">Next</md-button>
        </div>
    </md-card-actions>

</md-card>
