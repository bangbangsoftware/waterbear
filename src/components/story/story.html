<div class="story">
    <md-layout md-align="center" md-flex="50">
        <md-card>
            <md-card-content>
                <form id="storyForm" v-on:keyup.enter="error = submit()">
                    <story-desc></story-desc>
                    <acceptance></acceptance>
                    <tags></tags>
                    <colours></colours>
                    <br>
                    <md-card-actions>
                        <md-button align="start" type="button" class="md-raised md-primary" v-on:click="clearStory()">Clear Story</md-button>
                        <md-button align="end" type="submit" class="md-raised md-primary" :disabled="!valid()">Add Story</md-button>
                    </md-card-actions>
                </form>
            </md-card-content>
        </md-card>
    </md-layout>

    <md-card>
        <md-card-content>
            <list></list>
        </md-card-content>
    </md-card>
</div>
