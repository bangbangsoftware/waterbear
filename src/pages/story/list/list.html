<div class="list">
        <md-card-content>
            <label>List</label>
            <!--            <md-select >
                <md-option v-for="(list,listNo) in project.stories">{{list.name}}</md-option>
            </md-select>
            -->
        </md-card-content>

        <!--
        <md-card v-on:click="editStory(story)" v-blind:class="story.colour" v-for="(story,c) in project.stories[listID].items.slice().reverse()">
            -->
    <md-layout :md-gutter="4">
        <md-layout md-flex-medium="25" v-for="(story,c) in project.stories" :key="story" v-on:click="editStory(story)">
            <md-card style="margin-top:20px">
                <div id='coloured' v-bind:class="colourClasses[story.colourNo]">
                    <md-card-header>
                        {{c+1}}. {{story.title}}
                    </md-card-header>
                    <div>
                        As {{story.desc}}
                    </div>
                    <br>
                    <md-card-content v-for="(ac, i) in story.acs" :key='ac'>
                        <i>{{i+1}}. {{ac}} </i>
                    </md-card-content>
                    <md-card-actions align="end">
                        <md-button v-on:click="editStory(story)" color="primary">EDIT</md-button>
                        <md-button v-on:click="removeStory(story)" color="primary">DELETE</md-button>
                        <md-button v-on:click="breakStory(story)" color="primary">BREAKUP</md-button>
                    </md-card-actions>
                </div>
            </md-card>
    </md-layout>


</div>
