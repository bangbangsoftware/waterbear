<v-layout>
    <v-flex xs12 sm6 offset-sm3>
        <v-card>
            <v-card-media class="green--text" height="200px" src="/static/tardi.jpg">
                <v-container fill-height fluid>
                    <v-layout fill-height>
                        <v-flex xs12 align-end flexbox>
                            <span class="headline">Waterbear</span>
                        </v-flex>
                    </v-layout>
                </v-container>
            </v-card-media>
            <div>Get a project up and running</div>
            <v-card-title primary-title>
                <h6 v-if="error" class="error">{{ error }}</h6>
                <h6 v-if="session.error" class="error"> {{ session.error }}</h6>

                <v-card-text>
                    <v-text-field label="Email " v-model="email" required></v-text-field>
                    <v-text-field label="Password " v-model="pw" type="password" required></v-text-field>
                    <v-text-field label="Database" v-model="session.couchURL" required></v-text-field>
                </v-card-text>
                </div>
            </v-card-title>
            <v-card-actions>
                <router-link to="/start">
                    <v-btn flat class="orange--text">No Login? Quick Start</v-btn>
                </router-link>
                <v-btn v-on:click="error = login(email,pw)" flat class="orange--text">Login</v-btn>
            </v-card-actions>
        </v-card>
    </v-flex>
</v-layout>
