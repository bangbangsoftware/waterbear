<v-layout id="opendev" v-if='session.loaded'>
    <v-spacer></v-spacer>
    <v-flex xs12>
        <v-card>
            <v-card-media src="/static/doc-images/cards/desert.jpg" height="200px">
            </v-card-media>
            <v-card-title primary-title>
                <div>
                        <h3 class="headline mb-0">SPRINT NAME {{sprint.name}}</h3>
                    <div>Greetings {{session.user.nick}}, the sprint is going BLAR...</div>
                    <div>You're working on BLAR right? Any blockers or distractions... type-a-head </div>
                </div>
            </v-card-title>
            <v-card-actions>
                <v-btn flat color="orange">Share</v-btn>
                <v-btn flat color="orange">Explore</v-btn>
            </v-card-actions>
        </v-card>
    </v-flex>
    <v-flex v-if="session.hasWork" xs6>
        <update-time-spent></update-time-spent>
        <blockers></blockers>
        <distractions></distractions>
    </v-flex v-else>
    <v-flex xs6>
        <pick-work></pick-work>
    </v-flex>
</v-layout>
