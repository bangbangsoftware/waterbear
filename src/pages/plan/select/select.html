<v-card>
    <v-toolbar v-on:click="toggleNameEdit()" class="teal white--text" dark>
        <v-toolbar-title v-if="!editName">{{sprint.name}} Sprint <button>Start!</button></v-toolbar-title>
        <v-toolbar-title v-if="editName">INPUT</v-toolbar-title>
        <v-spacer></v-spacer>
    </v-toolbar>
    <v-list>
        <v-list-group v-for="(story,c) in sprint.list" :key="story.id">
            <v-list-tile v-on:click="" slot="item">
                <v-list-tile-title>{{c+1}}. {{ story.title | truncate }}</v-list-tile-title>
                <v-list-tile-action>
                    <!--  <v-icon>{{ item.action }}</v-icon> -->
                </v-list-tile-action>
            </v-list-tile>
            <v-list-tile v-if="story.tasks" class="md-inset" v-for="(task,t) in story.tasks"
                :key="t">
                <v-list-tile-title> {{t}}.{{task.name}} [{{task.skill}}]</v-list-tile-title>
                <v-list-tile-title> button</v-list-tile-title>
                <v-list-tile-action>
                    <!--                <v-icon>{{ subItem.action }}</v-icon> -->
                </v-list-tile-action>
            </v-list-tile>
            <v-list-tile>
                <v-btn v-on:click="removeFromSprint (story, c)">
                    Remove from Sprint
                </v-btn>
            </v-list-tile>
        </v-list-group>
    </v-list>
</v-card>
