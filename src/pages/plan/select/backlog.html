<div id="sprint">
    <md-card-content>
        <label><span class="md-headline">Sprints</span></label>
        <md-button title="New Sprint" class="md-icon-button">
            <div v-on:click="newSprint()">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </div>
        </md-button>
        <md-card>
            <md-layout md-align="end" md-column md-gutter md-flux="100">
                <md-layout v-for="(sprint,c) in session.project.sprints" :key="sprint">
                    <div v-if="c === 0">
                        <md-button class="md-toggle">
                        </md-button>
                    </div>
                    <div v-else v-on:click="up(c)">
                        <md-button>
                            <i class="fa fa-arrow-up" aria-hidden="true"></i>
                        </md-button>
                    </div>

                    <div v-on:click="selectSprint(c)">
                        <md-button>
                            <md-layout md-align="end">
                                {{c+1}}. {{sprint.name}}
                            </md-layout>
                        </md-button>
                    </div>

                    </br>
                    <div v-for="(tasks,t) in sprint.tasks" :key="sprint">
                        <div v-on:click="selectTask(c,task)">
                            <md-button id="radioSprint">
                                {{t}}.{{task.name}}
                            </md-button>
                        </div>
                    </div>

                    <div v-if="c === project.stories.length-1">
                        <md-button class="md-toggle">
                        </md-button>
                    </div>
                    <div v-else v-on:click="down(c)">
                        <md-button title="Move Down">
                            <i class="fa fa-arrow-down" aria-hidden="true"></i>
                        </md-button>
                    </div>

                </md-layout>
            </md-layout>
        </md-card>
    </md-card-content>
</div>
