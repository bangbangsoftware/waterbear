<div id=plan>
    <div v-if='session.sprintIndex > -1'>

        <md-layout>
            <md-layout md-flex-small="100" md-flex-medium="33" md-hide-xsmall>
                <backlog></backlog>
            </md-layout>
            <md-layout md-flex md-flex-medium="33" md-hide-small>
                <select-sprint></select-sprint>
            </md-layout>
        </md-layout>
        <md-layout vf-if="session.planChartData" md-gutter>
             <md-layout md-flex-xsmall="100" md-flex-small="50" md-flex-medium="33">
                <sprint-chart></sprint-chart>
            </md-layout>

                <!--x>
            <md-layout v-if="project.sprints[0]" md-flex-xsmall="100" md-flex-small="50" md-flex-medium="33">
                <div class="phone-viewport">OOOO{{project.sprints[0].list[0].title}}LLL
                </div>
            </md-layout>
                -->


            <md-layout v-if="session.planChartData" md-flex-xsmall="100" md-flex-small="50" md-flex-medium="33">
                <balance-chart :graphData="session.planChartData.balance"></balance-chart>
            </md-layout>

           <md-layout md-flex-xsmall="100" md-flex-small="50" md-flex-medium="33">
                <spare-chart></spare-chart>
            </md-layout>


        </md-layout>
    </div>
</div>
