<div>
        <v-card v-if="complete.length > 0">
        <v-toolbar class="teal white--text" dark>
                <v-toolbar-title>Ready Stories Backlog</v-toolbar-title>
            <v-spacer></v-spacer>
        </v-toolbar>
        <v-flex xs6>
            <v-list>
                <v-list-group v-for="(story,c) in completeStories()" :key="c">
                    <v-list-tile title="Add to Sprint" v-on:click="addToSprint(c)" slot="item">
                        <v-list-tile-action>
                            <!-- <v-icon>{{ item.action }}</v-icon> -->
                        </v-list-tile-action>
                        <v-list-tile-content>
                            <v-list-tile-title> {{c+1}}. {{ story.title | truncate }}</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                </v-list-group>
            </v-list>
        </v-flex>
    </v-card>
        <v-card v-else>
         <v-toolbar class="teal white--text" dark>
            <v-toolbar-title v-on:click="refine()">THERE ARE NO STORIES READY</v-toolbar-title>
            <v-spacer></v-spacer>
        </v-toolbar>
    </v-card>
</div>
